<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Content</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* Fullscreen Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/sharkar-web/vcservice/refs/heads/main/1000016022.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            filter: brightness(50%);
            z-index: -1;
        }

        /* Main content container */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 80%;
            z-index: 1;
        }

        /* Heading */
        .content h1 {
            font-size: 60px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Description */
        .content p {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 3s ease-in-out;
        }

        /* 18+ Button */
        .btn-18plus {
            background-color: #e74c3c;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 2s ease-in-out;
        }

        .btn-18plus:hover {
            background-color: #c0392b;
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slide-up animation for the button */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ccc;
            text-align: center;
            animation: fadeIn 4s ease-in-out;
        }

        footer a {
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 40px;
            }
            .content p {
                font-size: 18px;
            }
            .btn-18plus {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
        /* Pill Button with Smooth Animation */
.button {
    background-color: #ff6f61;
    color: white;
    padding: 12px 30px;
    font-size: 18px;
    text-decoration: none;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: relative;
    display: inline-block;
    overflow: hidden;
    transition: all 0.3s ease;
}

.button:hover {
    background-color: #ff4b3d;
}

.button:before {
    content: '';
    position: absolute;
    top: 50%;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: white;
    transition: all 0.4s ease;
}

.button:hover:before {
    left: 100%;
}

    </style>
</head>
<body>

    <!-- Fullscreen Background Image -->
    <div class="background"></div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Adult Site</h1>
        <p>This website is intended for individuals aged 18 and over. Click the button below to confirm your age and proceed.</p>
        <a href="detail.html" class="button">18+ open now </a>
    </div>

    <!-- Footer with Terms -->
    <footer>
        <p>By entering, you agree to our <a href="#">Terms & Conditions</a></p>
    </footer>

</body>
</html>
